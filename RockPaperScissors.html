<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RockPaperScissors.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Stone Paper Scessiors</title>
</head>
<body>
    <header class="header">
        <p>Stone Paper Scessior</p>
    </header>

    <div class="hero">
        <button class="paper" style="background-color: pink; border-radius: 50%; border: 2px solid white;"><i class="fa-regular fa-hand"></i></button>
        <button class="rock" style="background-color: powderblue; border-radius: 50%; border: 2px solid white;"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button class="scissor" style="background-color: palegreen; border-radius: 50%; border: 2px solid white;"><i class="fa-regular fa-hand-scissors"></i></button>

        <div class="score">

            <p>You : 0</p>
            <p>Comp: 0</p>

        </div>
        <button style="background-color:  rgb(3, 3, 46); color: white; border-radius: 0.5rem; font-size: 1.5rem; padding: 1rem;">Play Your Move</button>
    </div>


    <script src="RockPaperScissors.js"></script>
</body>
</html>
